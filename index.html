<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Me</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="util.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1 class="center">Welcome to My Calculator</h1>
  <div class="container flex flex-dir">
    <div class="row">
      <input class="input" type=text/>
    </div>
    
    <div class="row">
      <button  class="button bg-clr ">AC</button>
      <button class="button bg-clr">00</button>
      <button class="button bg-clr">%</button>
      <button class="button bg-clr">/</button>
    </div>
      <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button bg-clr">*</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button bg-clr">-</button>
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button bg-clr">+</button>
    </div>
    <div class="row">
      <button class="button">0</button>
      <button class="button">00</button>
      <button class="button bg-clr">.</button>
      <button class="button bg-clr">=</button>
    </div>
  </div>
  
  <script src="script.js"></script>

  
</body>
</html>
